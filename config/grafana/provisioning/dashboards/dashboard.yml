apiVersion: 1
providers:
  - name: 'default'
    orgId: 1
    folder: '' # Dashboards will be in the General folder
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/ # Path inside the Grafana container where dashboards are located
      # Load dashboards from this path on startup
      # Grafana will also watch this path for changes and update automatically
      # if that feature is enabled in Grafana's config (usually is by default for file provider)
      # For this setup, we just load on startup.
      allowUiUpdates: true # Allows users to edit these dashboards from the Grafana UI
      # If set to false, dashboards will be overwritten by the provisioned version on restart.
      # Setting to true allows for experimentation. For production, false might be preferred.
