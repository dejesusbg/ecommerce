spring.application.name=product-service

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

spring.datasource.url=jdbc:postgresql://localhost:5432/product_db
spring.datasource.username=postgres
spring.datasource.password=123123

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

spring.mvc.async.request-timeout=30s

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

server.port=8086
spring.security.oauth2.resourceserver.jwt.issuer-uri: http://localhost:8080/realms/nuevo-rol
spring.security.oauth2.resourceserver.jwt.jwk-set-uri: http://localhost:8080/realms/nuevo-rol/protocol/openid-connect/certs

keycloak.realm: nuevo-rol
keycloak.auth-server-url: http://localhost:8080
keycloak.resource: nuevo-cliente
